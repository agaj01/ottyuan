name: Sync ott files

on:
  schedule:
    - cron: '0 2 * * *'    # 每日 02:00 UTC，按需修改
  workflow_dispatch:

# 确保 workflow 有写仓库内容的权限
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 允许后续 git push 使用 GITHUB_TOKEN
          fetch-depth: 0

      - name: Ensure directory exists
        run: mkdir -p telecom mobile

      - name: Download external ott files
        run: |
          set -euo pipefail
          echo "Downloading henyd.m3u..."
          curl -fsSL -o mobile/wind005.m3u https://raw.githubusercontent.com/wind005/TVlive/main/m3u/henyd.m3u || { echo "Failed to download henyd.m3u"; exit 1; }
          echo "Downloading hendx.m3u..."
          curl -fsSL -o telecom/wind005.m3u https://raw.githubusercontent.com/wind005/TVlive/main/m3u/hendx.m3u || { echo "Failed to download hendx.m3u"; exit 1; }
          echo "Downloading hn.m3u..."
          curl -fsSL -o mobile/lizanyang3.m3u https://raw.githubusercontent.com/lizanyang3/lizanyang3.github.io/main/hn.m3u || { echo "Failed to download hn.m3u"; exit 1; }
          echo "Downloading mobile.txt..."
          curl -fsSL -o mobile/xisohi.txt https://raw.githubusercontent.com/xisohi/CHINA-IPTV/main/Unicast/henan/mobile.txt || { echo "Failed to download mobile.txt"; exit 1; }
          echo "Downloading hndx.m3u..."
          curl -fsSL -o telecom/kodi.m3u https://raw.githubusercontent.com/agaj01/My-old-site-in-2005/main/zrkx/hndx.m3u || { echo "Failed to download hndx.m3u"; exit 1; }
          git status --porcelain || true

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: sync ott files from external repos"
            git push
          else
            echo "No changes to commit."
          fi
