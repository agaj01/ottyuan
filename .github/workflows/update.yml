
name: Sync Files Across Repositories
on:
  schedule:
    # 每天凌晨2点执行
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install @actions/core
          npm install @actions/github

      - name: Sync files from multiple repositories
        run: |
          # 克隆源仓库
          git clone https://github.com/wind005/TVlive.git /tmp/wind005
          git clone https://github.com/lizanyang3/lizanyang3.github.io.git /tmp/lizanyang3
          
          # 复制文件到目标仓库
          cp /tmp/wind005/m3u/henyd.m3u /target/henyd.m3u
          cp /tmp/source2/hn.m3u /target/hn.m3u
          
          # 提交更改
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update files from source repositories" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
